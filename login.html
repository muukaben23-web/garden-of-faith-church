<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Garden of Faith Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .church-icon {
            font-size: 3rem;
            color: #0056b3;
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e7f3ff;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            display: none;
        }

        .floating-crosses {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .cross {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .cross-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .cross-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .cross-3 { bottom: 30%; left: 20%; animation-delay: 2s; }
        .cross-4 { bottom: 20%; right: 10%; animation-delay: 3s; }
        .cross-5 { top: 50%; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .input-group-text {
            background: #e7f3ff;
            border: 2px solid #e7f3ff;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="floating-crosses">
        <div class="cross cross-1">✚</div>
        <div class="cross cross-2">✚</div>
        <div class="cross cross-3">✚</div>
        <div class="cross cross-4">✚</div>
        <div class="cross cross-5">✚</div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="church-icon">
                <i class="fas fa-cross"></i>
            </div>
            <h2>Admin Access</h2>
            <p>Garden of Faith Church Management System</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Incorrect passcode. Please try again.
        </div>

        <form id="loginForm">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-key"></i>
                </span>
                <input type="password" class="form-control" id="passcode" placeholder="Enter admin passcode" required maxlength="6">
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Access Admin Panel
            </button>
        </form>

        <div class="mt-3">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Authorized personnel only
            </small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passcode = document.getElementById('passcode').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Correct passcode: 811066
            if (passcode === '811066') {
                // Set session storage
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                document.getElementById('passcode').value = '';
                
                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Check if already authenticated
        window.addEventListener('load', function() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            const loginTime = sessionStorage.getItem('loginTime');
            
            if (isAuthenticated === 'true' && loginTime) {
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - parseInt(loginTime);
                
                // Session expires after 2 hours
                if (timeDiff < 2 * 60 * 60 * 1000) {
                    window.location.href = 'admin.html';
                } else {
                    sessionStorage.removeItem('adminAuthenticated');
                    sessionStorage.removeItem('loginTime');
                }
            }
        });
    </script>
</body>
</html>
